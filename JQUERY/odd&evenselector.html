<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odd & Even Selector</title>
</head>
<body>
    <h1>ODD & EVEN SELECTOR</h1>
    <table>
    <tr>
        <td>DATA-0</td>
        <td>DATA</td>
    </tr>
    <tr>
        <td>DATA-1</td>
        <td>DATA</td>
    </tr>
    <tr>
        <td>DATA-2</td>
        <td>DATA</td>
    </tr>
    <tr>
        <td>DATA-3</td>
        <td>DATA</td>
    </tr>
    <tr>
        <td>DATA-4</td>
        <td>DATA</td>
    </tr>
    <tr>
        <td>DATA-5</td>
        <td>DATA</td>
    </tr>
    </table>
  
    <script src="js/jquery.js"></script>
    <script>
        $('document').ready(function(){
    $('tr:odd').css('background-color','gray');
    $('tr:even').css('background-color','pink');

});
</script>
</body>
</html>
