<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Applying Css Properties</title>
</head>
<body>
    <h1>APPLYING CSS PROPERTIES</h1>
    <p> Let Be Simple</p>
    <h2> JavaScript :</h2>
    <h2> Learn More Be Smart</h2>
    <script src="js/jquery.js"></script>
    <script>
        $('document').ready(function(){
            //single
        $('p').css('font-size','50px');
        //mulitiple
        $('h2').css({
            'color':'white',
            'font-size':'30px',
            'background':'gray',
            'padding':'10px',
        });

});
</script>
</body>
</html>
