<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inner-Outer / Height-Width </title>
    <style>
        div{
            height: 150px;
            width: 200px;
            background-color: aqua;
            padding: 10px;
            border: 5px solid rgb(3, 139, 128);
            margin: 10px;
        }
    </style>
</head>
<body>
    <h1>INNER-OUTER / HEIGHT-WIDTH</h1>
    <div>
    <h2> JavaScript :</h2>
    <p> Learn More Be Smart</p>
    <p> Let Be Simple</p>
    </div>
    <script src="js/jquery.js"></script>
    <script>
        $('document').ready(function(){
        //inner height = element+padding
        console.log('inner height : '+ $('div').innerHeight());
        console.log('inner width : '+ $('div').innerWidth());
        //outer height = element+padding+border
        console.log('outer height : '+ $('div').outerHeight());
        console.log('outer width : '+ $('div').outerWidth());

});
</script>
</body>
</html>
